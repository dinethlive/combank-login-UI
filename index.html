<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- Start Header  -->
    <div class="container cb_header">
      <div class="row">
        <div class="col-lg-9"></div>
        <div class="col-lg-3 col-sm-12">
          <img src="./assets/logo.png" alt="" height="88" class="cb_logo" />
        </div>
      </div>
    </div>
    <!-- End Header  -->

    <!-- Start Login Panel  -->
    <div class="container cb_loginContainer">
      <div class="row">
        <div class="col-lg-5">
          <div class="cb_loginBackground">
            <h1 class="cb_loginHeader">Welcome to ComBank Digital</h1>
            <div class="cb_break"></div>
            <input
              class="form-control form-control-sm cb_username"
              type="text"
              placeholder="Username"
              aria-label=".form-control-sm example"
            />
            <div class="d-grid gap-2">
              <button class="btn btn-primary cb_loginBtn" type="button">
                Continue
              </button>
            </div>
            <div class="cb_links">
              <a href="#">Enrol to ComBank Digital</a>
              <a href="#">Having trouble logging in?</a>
            </div>
          </div>
        </div>
        <div class="col-lg-6">Hello</div>
      </div>
    </div>
    <!-- End Login Panel  -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
